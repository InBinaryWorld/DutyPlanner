<mat-card class="my-2">
  <div class="row">
    <div class="col-10">
      <span>{{ dutyEvent.dutyType.eventName }}</span><br>
      <span>{{ dutyEvent.startDate | localizedDate }} -  {{ dutyEvent.timeVariant.id }}</span>
    </div>
    <div class="col-2 d-flex justify-content-center align-items-center ">
      <a (click)="deleteEventAction()">
        <mat-icon class="align-middle">delete</mat-icon>
      </a>
    </div>
  </div>
</mat-card>
